
<div class="row mt-5 pt-5 animated fadeInLeft" data-wow-delay="0.5s">
    <table class="table table-hover">
      <thead class="bg-default">
        <tr class="text-white">
          <th>#</th>
          <th>名字</th>
          <th>地点</th>
          <th>删 除</th>
          <th>查 看</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let food of foods" >
         
          <th scope="row">{{food.no}}</th>

          <td>{{food.name}}</td>
          <td>{{food.place}}</td>

          
         <!-- <td>{{hero.isTop?'是':'否'}}</td> -->
          <td>
            <button type="button" class="btn btn-sm btn-danger my-0 waves-light" (click)="deletefood(food.id)">
              <i class="fa fa-trash"></i>
            </button>
          </td>
          <td>
              <a class="btn btn-sm btn-info my-0 waves-light" routerLink="/food/{{food.no}}">
                <i class="fa fa-eye"></i>
              </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
